<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You - Arham Luxe Hotel</title>
<style>

    html, body {

      margin: 0;

      padding: 0;

      height: 100%;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background: 

        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),

        url('https://www.wildernesstravel.com/wp-content/uploads/2024/02/10-taj-rambagh-palace-exterior-sunset.jpg')

        center/cover no-repeat;

      color: #f5f5f5;

      display: flex;

      justify-content: center;

      align-items: center;

    }
 
    .thankyou-container {

      background-color: rgba(30, 30, 30, 0.9);

      padding: 40px 30px;

      border-radius: 10px;

      text-align: center;

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);

      max-width: 500px;

    }
 
    h1 {

      font-size: 2rem;

      color: #D4AF37;

      margin-bottom: 15px;

    }
 
    p {

      font-size: 1rem;

      line-height: 1.6;

    }
 
    a.back-home {

      display: inline-block;

      margin-top: 20px;

      padding: 10px 20px;

      background-color: #D4AF37;

      color: #1e1e1e;

      text-decoration: none;

      font-weight: bold;

      border-radius: 5px;

      transition: background-color 0.2s ease;

    }
 
    a.back-home:hover {

      background-color: #c49c2f;

    }
</style>
</head>
<body>
<div class="thankyou-container">
<h1>Thank You!</h1>
<p>Your complaint has been submitted successfully.<br />

       Our team at <strong>Arham Luxe Hotel</strong> will get back to you shortly.</p>
</div>
</body>
</html>
