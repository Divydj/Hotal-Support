<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arham Luxe - Customer Case Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://www.wildernesstravel.com/wp-content/uploads/2024/02/10-taj-rambagh-palace-exterior-sunset.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 0.8s ease-in-out;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #FF8AB8;
      outline: none;
      box-shadow: 0 0 5px rgba(255,138,184,0.4);
    }
    .btn {
      width: 100%;
      background-color: #FF8AB8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #FF5CA9;
      transform: translateY(-2px);
    }
    @media (max-width: 450px) {
      .container { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h1>Arham Luxe</h1>
    <h2>Submit Your Case</h2>
    <form id="caseForm" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000003c3OC" method="POST">
      <input type="hidden" name="orgid" value="00DgK000003c3OC" />
      <input type="hidden" name="retURL" value="http://thankyou.local" />

      <div class="form-group">
        <label for="bookingId">Booking ID</label>
        <input type="text" id="bookingId" name="00NgK000012NWWz" maxlength="20" />
      </div>

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" maxlength="80" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" maxlength="80" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" maxlength="80" required />
      </div>

      <div class="form-group">
        <label for="description">Case Details</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn">Send Case ðŸ’Œ</button>
    </form>
  </div>

  <script>
    document.getElementById('caseForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const xhr = new XMLHttpRequest();
      xhr.open(form.method, form.action);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      const formData = new URLSearchParams(new FormData(form)).toString();

      xhr.onload = function () {
        if (xhr.status === 200) {
          document.getElementById('formContainer').innerHTML = `
            <h1>Thank You! ðŸŽ‰</h1>
            <h2>Your case has been submitted successfully.</h2>
            <button class="btn" onclick="window.location.reload()">Submit Another Case</button>
          `;
        } else {
          alert('An error occurred. Please try again.');
        }
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
