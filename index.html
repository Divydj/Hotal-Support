<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arham Luxe Hotel Complaint Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
 
    body {
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://www.wildernesstravel.com/wp-content/uploads/2024/02/10-taj-rambagh-palace-exterior-sunset.jpg')
        center/cover no-repeat;
      color: #f5f5f5;
    }
 
    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.8);
      padding: 30px 25px;
    }
 
    h1 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 20px;
      color: #D4AF37;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
 
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #f0e6d2;
      font-size: 0.95rem;
    }
 
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      background-color: #292929;
      border: 1px solid #444;
      border-radius: 4px;
      color: #f5f5f5;
      font-size: 1rem;
      resize: vertical;
    }
 
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.7);
    }
 
    .error-text {
      color: #ff6b6b;
      font-size: 0.875rem;
      margin-top: -8px;
      margin-bottom: 10px;
    }
 
    .error-border {
      border-color: #ff6b6b !important;
    }
 
    #errorSummary {
      background-color: #ff6b6b;
      color: #1f1f1f;
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.95rem;
    }
 
    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #D4AF37;
      border: none;
      border-radius: 4px;
      color: #1e1e1e;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
 
    .btn-submit:hover {
      background-color: #c49c2f;
    }
 
    .required-asterisk {
      color: #D4AF37;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arham Luxe Hotel Complaint</h1>
    <div id="errorSummary"></div>
 <form id="complaintForm"
  action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8"
  method="POST" novalidate>

  <!-- Required Hidden Fields -->
  <input type="hidden" name="orgid" value="00DgK000003c3OC" />
  <input type="hidden" name="retURL" value="thankyou.html" />
  <input type="hidden" name="Hotel_Name__c" value="Arham Luxe" />

<!-- Booking Id -->
      <label for="Booking__c ">Booking Id<span class="required-asterisk">*</span></label>
      <input id="Booking__c " name="00NgK000012NWWz" type="text" maxlength="20" />
      <div id="err-bookingId" class="error-text"></div>
   
  <!-- Contact Name -->
  <label for="name">Contact Name</label>
  <input id="name" name="name" type="text" />
  <div id="err-name" class="error-text"></div>

  <!-- Email -->
  <label for="email">Email</label>
  <input id="email" name="email" type="email" />
  <div id="err-email" class="error-text"></div>

  <!-- Phone -->
  <label for="phone">Phone</label>
  <input id="phone" name="phone" type="tel" />
  <div id="err-phone" class="error-text"></div>

  <!-- Subject -->
  <label for="subject">Subject</label>
  <input id="subject" name="subject" type="text" />
  <div id="err-subject" class="error-text"></div>

  <!-- Description -->
  <label for="description">Description</label>
  <textarea id="description" name="description"></textarea>
  <div id="err-description" class="error-text"></div>

  <button type="submit" class="btn-submit">Submit</button>
</form>

   
  </div>
<script src="script.js"></script>

 
</body>
</html>
