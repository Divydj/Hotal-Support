<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arham Luxe â€“ Guest Case Submission</title>

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://www.wildernesstravel.com/wp-content/uploads/2024/02/10-taj-rambagh-palace-exterior-sunset.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .header h1 {
      font-size: 3em;
      color: #e0c185;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      margin: 0;
    }

    .form-container, .thank-you-container {
      max-width: 650px;
      margin: 30px auto 50px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #e0c185;
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff8dc;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #e0c185;
      border-radius: 6px;
      background: #fff;
      color: #333;
      font-size: 1em;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #e0c185;
      border: none;
      border-radius: 6px;
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #d6b25c;
    }

    .error {
      color: #ffd2d2;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .thank-you-container {
      display: none;
      text-align: center;
    }

    .thank-you-container h2 {
      font-size: 2.5em;
      color: #f8e5b6;
      margin-bottom: 15px;
    }

    .thank-you-container p {
      font-size: 1.2em;
      color: #fffbe8;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Arham Luxe</h1>
  </div>

  <!-- Case Submission Form -->
  <div class="form-container" id="formContainer">
    <h2>Submit a Case</h2>
    <form id="caseForm" onsubmit="return handleSubmit(event)">
      <!-- Your Salesforce Org ID -->
      <input type="hidden" name="orgid" value="00DgK000003c3OC" />

      <!-- Booking ID -->
      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" name="00NgK000012NWWz" required />

      <!-- Name -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <!-- Email -->
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <!-- Subject -->
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <!-- Description -->
      <label for="description">Case Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <div id="formError" class="error"></div>
      <input type="submit" value="Submit Case" />
    </form>
  </div>

  <!-- Thank You Message -->
  <div class="thank-you-container" id="thankYouPage">
    <h2>Thank You!</h2>
    <p>Your case has been submitted successfully.<br>We will get back to you shortly.</p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Basic validation (ensure all required fields are filled)
      const form = document.getElementById('caseForm');
      if (!form.checkValidity()) {
        document.getElementById('formError').textContent = 'Please fill out all required fields.';
        return false;
      }

      // Clear any previous error
      document.getElementById('formError').textContent = '';

      // Send to Salesforce Web-to-Case endpoint
      const formData = new FormData(form);
      fetch('https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      });

      // Show Thank You message
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('thankYouPage').style.display = 'block';

      return false;
    }
  </script>

</body>
</html>
