<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Arham Luxe - Submit Your Case</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      /* Resort background image with dark overlay for readability */
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 380px;
      max-width: 90%;
      padding: 30px;
      animation: fadeInUp 0.8s ease-out both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .hotel-name {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1.4rem;
      color: #444;
      margin-bottom: 20px;
    }
    .field { position: relative; margin-bottom: 18px; }
    .field label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    .field input,
    .field textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
    }
    .field input:focus,
    .field textarea:focus {
      border-color: #FF8AB8;
      box-shadow: 0 0 6px rgba(255, 138, 184, 0.4);
      outline: none;
    }
    /* Submit button */
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #FF8AB8;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }
    .btn-submit:hover { background: #FF5CA9; transform: translateY(-2px); }
    @media (max-width: 400px) { .card { padding: 20px; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="hotel-name">Arham Luxe</div>
    <h2>Submit Your Case</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000003c3OC" method="POST" onsubmit="return validateRating()">
      <input type="hidden" name="orgid" value="00DgK000003c3OC">
      <input type="hidden" name="retURL" value="http://">
      <!-- Booking ID at Top -->
      <div class="field">
        <label for="bookingId">Booking ID </label>
        <input id="bookingId" name="00NgK000012NWWz" type="text" maxlength="20">
      </div>
      <div class="field">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" maxlength="80" required>
      </div>
      <div class="field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" maxlength="80" required>
      </div>
      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" maxlength="80" required>
      </div>
      <div class="field">
        <label for="description">Case Details</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="field">
        <label for="rating">Rating (0-10)</label>
        <input id="rating" name="rating__c" type="number" min="0" max="10" required>
      </div>
      <button type="submit" class="btn-submit">Send Case ðŸ’Œ</button>
    </form>
  </div>
  <script>
    function validateRating() {
      const rating = document.getElementById('rating').value;
      if (rating === '' || rating < 0 || rating > 10) {
        alert('Please enter a valid rating between 0 and 10.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
